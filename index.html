<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaV 3D 数字艺术馆</title>
    
    <script type="importmap">
        {
            "imports": {
                "three": "./lib/three.module.js"
            }
        }
    </script>

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --border: #e2e8f0;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Microsoft YaHei', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* 导航栏保持不变 */
        nav {
            padding: 0 3%;
            height: 80px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            /* subtle bottom divider */
            border-bottom: 1px solid var(--border);
            box-shadow: 0 1px 0 rgba(0,0,0,0.03);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(to right, #4f46e5, #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .school-logo {
            height: 50px;
            width: auto;
            object-fit: contain;
        }

        /* 卡片布局 */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px 40px;
            box-sizing: border-box;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            align-items: flex-start;
            width: 100%;
        }

        .card {
            display: block;
            /* 四列布局：每项约 25% 减去 gap 的一半 */
            flex: 0 0 calc(25% - 18px);
            max-width: 320px;
            width: auto;
            margin: 0;
            box-sizing: border-box;
            background: var(--card-bg);
            border: 1px solid rgba(16,24,40,0.06); /* 细线边框 */
            overflow: visible;
            transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .card-preview {
            width: 100%;
            height: 200px; /* 缩小预览高度，让卡片不再太大 */
            background: radial-gradient(#ffffff, #f1f5f9);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 响应式：中等屏 3 列，小屏 2 列，极小屏 1 列 */
        @media (max-width: 1100px) {
            .card { flex: 0 0 calc(33.333% - 16px); max-width: 340px; }
            .card-preview { height: 180px; }
        }

        @media (max-width: 820px) {
            .card { flex: 0 0 calc(50% - 12px); max-width: 520px; }
            .card-preview { height: 180px; }
        }

        @media (max-width: 480px) {
            .card { flex: 0 0 100%; max-width: 100%; }
            .card-preview { height: 160px; }
        }

        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-info {
            padding: 18px 22px 22px 22px;
            font-size: 14px;
            line-height: 1.6;
            border-top: 1px solid rgba(16,24,40,0.04); /* 预览与信息的细分割线 */
            background: transparent;
        }

        .card-tag {
            display: block;
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .card-info h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
        }

        /* 详情页：全屏显示 3D 场景 */
        #detail-view {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        #detail-view.active { opacity: 1; visibility: visible; pointer-events: auto; }

        .detail-container {
            flex: 1 1 auto;
            display: flex;
            width: 100%;
            height: calc(100vh - 80px);
            align-items: stretch;
        }

        #main-viewer {
            flex: 1 1 100%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
            position: relative;
        }

        .back-btn {
            margin: 18px;
            padding: 10px 18px;
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
            border: 1px solid var(--border);
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo-text">METAV•3D</div>
        <img src="home.png" alt="云南师范大学信息学院" class="school-logo">
    </nav>

    <div class="container">
        <div class="grid" id="model-grid"></div>
    </div>

    <!-- 详情页已移至 display.html（点击卡片跳转） -->

    <script type="module">
        const models = [
            {
                id: 0,
                name: "花束场景",
                category: "自然 / 植物",
                url: "./flower_cloud.ksplat",
                image: "./image/flower.png"
            },
            {
                id: 1,
                name: "蝴蝶场景",
                category: "生物 / 昆虫",
                url: "./hudie_cloud.ksplat",
                image: "./image/hudie.png"
            }
        ];
    

        function generateThumbDataUrl(title, subtitle) {
            const w = 760; const h = 680;
            const bg = '#eef2f7';
            const accent = '#4fd6d0';
            const titleSafe = title.replace(/</g, '&lt;');
            const subtitleSafe = subtitle.replace(/</g, '&lt;');
            const svg = `
                <svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}'>
                    <rect width='100%' height='100%' fill='${bg}' />
                    <circle cx='${w-110}' cy='110' r='80' fill='${accent}' fill-opacity='0.25'/>
                    <g font-family='sans-serif' fill='#334155'>
                        <text x='28' y='60' font-size='20' font-weight='700'>${titleSafe}</text>
                        <text x='28' y='90' font-size='14' fill='#64748b'>${subtitleSafe}</text>
                    </g>
                </svg>`;
            return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
        }

        function initGrid() {
            const grid = document.getElementById('model-grid');
            models.forEach((model, index) => {
                const card = document.createElement('div');
                    card.className = 'card';
                    const previewId = `card-preview-${index}`;
                    const thumb = model.image ? model.image : generateThumbDataUrl(model.name, model.category);
                    card.innerHTML = `
                        <div class="card-preview" id="${previewId}"><img src="${thumb}" alt="${model.name}"></div>
                        <div class="card-info">
                            <span class="card-tag">${model.category}</span>
                            <h3>${model.name}</h3>
                        </div>
                    `;
                    // 点击跳转到 display.html 展示 3D（传 model 索引）
                    card.onclick = () => { window.location.href = `display.html?model=${index}`; };
                    grid.appendChild(card);
            });
        }

        window.onload = initGrid;
    </script>
</body>
</html>
